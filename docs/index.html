<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Fantastic-LLM</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="theme-color" content="#42b983">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/themes/vue.css">
</head>

<body>
    <div id="app"></div>
    <script src="//cdn.jsdelivr.net/npm/mermaid@9.4.3/dist/mermaid.min.js" defer></script>
    <script>
        window.$docsify = {
            name: 'Fantastic-LLM',
            loadSidebar: true,
            auto2top: true,
            subMaxLevel: 2,
            relativePath: true,  // 启用相对路径支持
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
            },
            search: {
                placeholder: '搜索',
                noData: '未找到结果',
                paths: 'auto'
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            }
        }
    </script>
    <!-- Put them above docsify.min.js -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/docsify.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1/lib/plugins/search.min.js" defer></script>
    <!-- code render-->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.1.1/dist/docsify-pagination.min.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@1.0.6/dist/docsify-katex.min.js" defer></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count@latest/dist/countable.js" defer></script>
    <script defer>
        window.addEventListener('DOMContentLoaded', function () {
            if (window.mermaid && window.mermaid.initialize) {
                window.mermaid.initialize({ startOnLoad: true });
            }
        });
    </script>
</body>

</html>
